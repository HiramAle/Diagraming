<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ProyectoFinal</title>
    <link rel="stylesheet" href="Assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="Assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="Assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="Assets/css/gradient-navbar.css">
    <link rel="stylesheet" href="Assets/css/styles.css">
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-md" id="app-navbar">
    <div class="container-fluid"><a class="navbar-brand" href="#"><i class="fas fa-project-diagram" id="brand-logo"></i></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
        </button>
        <p class="tituloPrincipal">Diagramador</p>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-save"></i>&nbsp;Guardar</a></li>
                <li class="nav-item">
                    <input type="file" class="inputfile nav-link" id="file" name="file"/>
                    <label for="file"> <i class="fa fa-upload iconFile" type="file"></i>&nbsp;Subir</label></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-lg-2 col-xxl-3 " id="columnaHerramientas">
        <div class="divBarra">
            <p class="encabezadoHerramienta">Figuras</p>
            <hr>
            <button class="btn btn-primary btnSimbolo" type="button" onclick="canvas.onclick = drawStart"><img class="iconButton"
                                                                          src="Assets/img/inicio_blanco.svg">
            </button>
            <button class="btn btn-primary btnSimbolo" type="button" onclick="canvas.onclick = drawDataInput"><img class="iconButton"
                                                                          src="Assets/img/entrada_blanco.svg">
            </button>
            <button class="btn btn-primary btnSimbolo" type="button" onclick="canvas.onclick = drawAssignment"><img class="iconButton"
                                                                          src="Assets/img/rectangulo_blanco.svg">
            </button>
            <button class="btn btn-primary btnSimbolo" type="button" onclick="canvas.onclick = drawDataOutput"><img class="iconButton"
                                                                          src="Assets/img/salida_blanco.svg">
            </button>
            <button class="btn btn-primary btnSimbolo" type="button" onclick="canvas.onclick = drawVariable"><img class="iconButton"
                                                                          src="Assets/img/variales_blanco.svg">
            </button>
            <button class="btn btn-primary btnSimbolo" type="button" onclick="canvas.onclick = startLink">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="width: 38px;height: 23px;">
                    <path fill-rule="evenodd" clip-rule="evenodd"

                          fill="currentColor"></path>
                </svg>
            </button>
            <p class="encabezadoHerramienta">Editar elemento</p>
                <hr>
                    <button class="btn btn-primary btnSimbolo" type="button" onclick="canvas.onclick = editShape">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-hand-index-thumb" style="width: 38px;height: 23px;">

                        </svg>
                    </button>
                    <input type="color" class="colorInput oculto" id="bg_color">

                <input type="text" class="oculto"  id="text" style="width: 145px;margin-left: 14%;margin-bottom: 5%;">
                <button class="btn btn-primary btnSimbolo oculto" type="button" id="save_btn" onclick="saveEdit()">Save</button>
                <button class="btn btn-primary btnSimbolo oculto" type="button"  id="cancel_btn" onclick="cancelEdit()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-x" style="width: 38px;height: 23px;">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
                    </svg>
                </button>
            <p class="encabezadoHerramienta ">Extras</p>
            <hr>
            <button class="btn btn-primary btnSimbolo" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                     class="bi bi-trash-fill" style="width: 38px;height: 23px;">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"></path>
                </svg>
            </button>
            <button class="btn btn-primary btnSimbolo" type="button">Limpiar Pantalla</button>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="container containerDibujo">
            <div>
                <canvas id="main-canvas" >

                </canvas>
            </div>
            <div>
                <textarea>

                </textarea>
            </div>
        </div>
    </div>
</div>

</body>
